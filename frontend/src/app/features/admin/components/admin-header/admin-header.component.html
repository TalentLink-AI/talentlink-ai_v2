<!-- frontend/src/app/features/admin/components/admin-header/admin-header.component.html -->
<header class="admin-header">
  <div class="header-content">
    <div class="logo-container">
      <button
        class="mobile-menu-toggle"
        (click)="toggleMobileMenu()"
        aria-label="Toggle menu"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>

      <a routerLink="/admin/dashboard" class="logo">
        <span class="brand">TalentLink</span>
        <span class="admin-badge">Admin</span>
      </a>
    </div>

    <div class="header-actions">
      <div class="user-dropdown" *ngIf="auth.user$ | async as user">
        <img [src]="user.picture" alt="Profile picture" class="avatar" />
        <span class="user-name">{{ user.name }}</span>

        <div class="dropdown-menu">
          <a routerLink="/profile">My Profile</a>
          <a routerLink="/admin/settings">Admin Settings</a>
          <button (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
</header>
