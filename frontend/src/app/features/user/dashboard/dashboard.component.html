<div class="dashboard-wrapper">
  <div class="sidebar">
    <ul class="nav">
      <li [class.active]="activeTab === 'jobs'" (click)="setTab('jobs')">
        My Jobs
      </li>
      <li
        [class.active]="activeTab === 'messages'"
        (click)="setTab('messages')"
      >
        Messages
      </li>
      <li [class.active]="activeTab === 'profile'" (click)="setTab('profile')">
        Profile
      </li>
      <li
        *ngIf="userRole === 'client'"
        [class.active]="activeTab === 'job'"
        (click)="setTab('job-listing')"
      >
        Show only client
      </li>
      <li
        *ngIf="userRole === 'talent'"
        [class.active]="activeTab === 'job'"
        (click)="setTab('job-listing')"
      >
        Show only talent
      </li>
      <li
        [class.active]="activeTab === 'settings'"
        (click)="setTab('settings')"
      >
        Settings
      </li>
    </ul>
  </div>

  <div class="content-area">
    <ng-container [ngSwitch]="activeTab">
      <div *ngSwitchCase="'jobs'">
        <h2>Your Jobs</h2>
      </div>
      <div *ngSwitchCase="'messages'">
        <h2>Messages</h2>
      </div>
      <div *ngSwitchCase="'profile'">
        <app-profile *ngIf="activeTab === 'profile'"></app-profile>
      </div>
      <div *ngSwitchCase="'job-listing'">
        <app-job-listing *ngIf="activeTab === 'job-listing'"></app-job-listing>
      </div>
      <div *ngSwitchCase="'settings'">
        <h2>Settings</h2>
      </div>
    </ng-container>
  </div>
</div>
