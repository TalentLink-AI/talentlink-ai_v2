<!-- frontend/src/app/shared/components/header/header.component.html -->
<header class="site-header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a routerLink="/">
          <img
            width="190"
            height="35"
            src="assets/images/logo.svg"
            alt="Talentlink-AI"
          />
        </a>
      </div>

      <nav class="main-nav" [class.active]="isMenuOpen">
        <ul class="nav-links">
          <!-- Authenticated user links -->
          <ng-container *ngIf="auth.isAuthenticated$ | async">
            <li>
              <a routerLink="/profile" routerLinkActive="active">Profile</a>
            </li>
            <li><a routerLink="/jobs" routerLinkActive="active">Jobs</a></li>
            <li>
              <a routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
            <!-- Admin link - only shown to admin users -->
            <li *ngIf="isAdmin()">
              <a
                routerLink="/admin"
                routerLinkActive="active"
                class="admin-link"
                >Admin</a
              >
            </li>
          </ng-container>

          <!-- Non-authenticated links -->
          <ng-container *ngIf="!(auth.isAuthenticated$ | async)">
            <li>
              <a routerLink="/how-it-works" routerLinkActive="active"
                >Getting Started</a
              >
            </li>
            <li>
              <a routerLink="/talent" routerLinkActive="active">Our Talent</a>
            </li>
            <li>
              <a routerLink="/blogs" routerLinkActive="active">Blogs</a>
            </li>
            <li>
              <a routerLink="/job-listing" routerLinkActive="active">Jobs</a>
            </li>
          </ng-container>
        </ul>
      </nav>

      <!-- Login / Logout -->
      <div class="auth-buttons">
        <ng-container
          *ngIf="auth.isAuthenticated$ | async; else notAuthenticated"
        >
          <button class="btn btn-secondary" (click)="logout()">Log Out</button>
        </ng-container>

        <ng-template #notAuthenticated>
          <button class="btn btn-primary" (click)="auth.loginWithRedirect()">
            Log In
          </button>
        </ng-template>
      </div>

      <button
        class="mobile-toggle"
        (click)="toggleMenu()"
        aria-label="Toggle menu"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</header>
